<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Sistema de Árboles</title>
        <meta charset="UTF-8"/>
        
        <!-- WebJars para Bootstrap y FontAwesome -->
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        
        <!-- Scripts para Bootstrap -->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>        
    </head>
    <body>
        <!-- ENCABEZADO -->
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm p-0">
                <div class="container">     
                    
                    <!-- Logo y título -->
                    <a th:href="@{/}" class="navbar-brand">
                        <i class="fas fa-tree"></i> Sistema de Árboles
                    </a>
                    
                    <!-- Botón para desplegar menú -->
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <!-- Contenedor colapsable del menú -->
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        
                        <!-- Menú Principal -->
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a class="nav-link" th:href="@{/}">Inicio</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link" th:href="@{/arboles}">Gestión de Árboles</a>
                            </li>
                            
                            <!-- Menú desplegable para opciones adicionales -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" 
                                   aria-expanded="false">Opciones</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" th:href="@{/arboles/nuevo}">Nuevo Árbol</a></li>
                                    <li><a class="dropdown-item" th:href="@{/arboles}">Listar Árboles</a></li>
                                </ul>
                            </li>
                        </ul>
                        
                        <!-- Selector de Idioma (opcional) -->
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                                    Idioma</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" th:href="@{/(lang=es)}">Español</a></li>
                                    <li><a class="dropdown-item" th:href="@{/(lang=en)}">English</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <!-- Encabezado principal -->
            <section id="main-header" class="py-2 bg-success text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1><i class="fas fa-tree"></i> Sistema de Gestión de Árboles</h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <!-- PIE DE PÁGINA -->
        <footer th:fragment="footer" class="p-2 mt-5 bg-dark text-white">
            <p class="lead text-center">Universidad Fidelitas &copy; 2024 - SC-403 Desarrollo Web y Patrones</p>
        </footer>
        
        <!-- TOAST para mensajes (MUY ÚTIL) -->
        <section th:fragment="mostrarToast">
            <div aria-live="polite" aria-atomic="true" 
                 class="position-fixed top-50 start-50 translate-middle" style="z-index: 1080;">                
                <div th:if="${error}" class="toast show"
                     role="alert"
                     aria-live="assertive"                     
                     aria-atomic="true"
                     data-bs-autohide="true">
                    <div class="toast-header text-white bg-danger">
                        <i class="fa-solid fa-bomb"></i> <strong class="me-auto">Error</strong>
                    </div>
                    <div class="toast-body">
                        <p th:text="${error}"></p>
                        <div class="mt-2 pt-2 border-top text-center">
                            <button type="button" class="btn btn-secondary btn-sm" 
                                    data-bs-dismiss="toast">Cerrar</button>
                        </div>
                    </div>
                </div>
                <div th:if="${todoOk}" class="toast show"
                     role="status"
                     aria-live="polite"
                     aria-atomic="true"
                     data-bs-autohide="true">
                    <div class="toast-header text-white bg-success">
                        <i class="fa-solid fa-square-check"></i> <strong class="me-auto">Éxito</strong>
                    </div>
                    <div class="toast-body">
                        <p th:text="${todoOk}"></p>
                        <div class="mt-2 pt-2 border-top text-center">
                            <button type="button" class="btn btn-secondary btn-sm" 
                                    data-bs-dismiss="toast">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
