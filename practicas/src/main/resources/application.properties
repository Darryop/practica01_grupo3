spring.application.name=practica01

# ===== PARTE III: CONFIGURACIÓN DE PROPIEDADES =====

# 1. CONEXIÓN MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/practica
spring.datasource.username=usuario_practica
spring.datasource.password=la_Clave
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# 2. PUERTO del servidor
server.port=91

# 3. LOGGING - NIVEL TRACE con formato completo (¡ESTE ESTABA MAL!)
logging.level.org.springframework=TRACE
logging.level.com.ejemplo.practica01=TRACE
logging.pattern.console=%d{dd-MM HH:mm} - %msg%n

# 4. Configuraciones adicionales (tuyas bien)
spring.main.banner-mode=off
spring.thymeleaf.cache=false

# Configuración para subida de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.file-size-threshold=2KB

# Ruta donde se guardarán las imágenes
app.upload.dir=./src/main/resources/static/images/

# Configuración adicional para recursos estáticos
spring.web.resources.static-locations=classpath:/static/,file:./src/main/resources/static/